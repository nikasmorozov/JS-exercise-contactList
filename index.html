<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="inputs">
            <input type="text" placeholder="Name" id="personName">
            <input type="email" placeholder="Email" id="personEmail">
            <input type="number" placeholder="Phone number" id="personPhone">
            <button id="personAdd">Add new contact</button>
            <button id="personLastDelete">Delete last contact</button>
            <button id="deleteSelected">Delete selected contacts</button>
            <button id="editSelected">Edit selected contacts</button>
            <button id="showFavorites">Display favorite contacts</button>
            <button id="search">Search</button>
            <button id="sortAZ">Sort contacts A-Z</button>
    </div>
    <div id="output"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
